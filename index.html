<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">

</head>
<body>


<div class="content-box">

    <div class="box-contents">
        <div class="date-time-left">
            <h1 id="todays-date">Today is (date) </h1>
            <h1 id="current-time" style="text-align: center">The time is (time)</h1>
        </div>
        <div class="weather-right">

            <div class="weather-icon">
                <img src="images/clouds.png" alt="clouds" class="weather-img">
            </div>

            <div class="weather-data">
                <h2 id="location">Location:</h2>
                <h2 id="current-weather-temp">30c</h2>
                <h2 id="current-weather-cond">sunny</h2>
                <h2 id="wind-speed"></h2>
                <h2 id="humidity">humidity: </h2>
            </div>

<!--            <h1>Today's Weather:</h1>-->





        </div>

    </div>


<!--    <h2 id="wear-jacket">Wear a jacket</h2>-->

    <h1 id="clothing-specify"></h1>

    <script src="scripts/script.js" type="module" ></script>


</div>

</body>
</html>
